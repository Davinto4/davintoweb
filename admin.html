<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Davinto Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; background: #0e0e0e; color: white; margin: 0; padding: 2rem; }
    .hidden { display: none; }
    button, input, select, textarea {
      padding: 8px;
      border-radius: 5px;
      border: none;
      margin: 5px;
    }
    .section { background: #1e1e1e; padding: 1rem; margin-bottom: 2rem; border-radius: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 10px; border: 1px solid #555; text-align: left; }
    th { background: #2a2a2a; }
    .btn { background: #00c853; color: white; cursor: pointer; }
    .danger { background: #d32f2f; }
    .warning { background: #fbc02d; }
    .success { background: #388e3c; }
  </style>
</head>
<body>

<div id="loginForm">
  <h2>Admin Login</h2>
  <input type="email" id="email" placeholder="Email (e.g. macdinodavinto@gmail.com)" required><br>
  <input type="password" id="password" placeholder="Password" required><br>
  <button onclick="login()" class="btn">Login</button>
  <button onclick="register()" class="btn warning">Register</button><br>
  <p id="message" style="color: red;"></p>
</div>

<div id="emailVerification" class="hidden">
  <h3>Email not verified</h3>
  <p>Please check your email to verify your account.</p>
  <button onclick="sendVerification()" class="btn">Resend Verification Email</button>
</div>

<div id="dashboard" class="hidden">
  <h1>üìä Admin Dashboard</h1>

  <button onclick="logout()" class="btn danger">Logout</button>

  <div class="section">
    <h2>üì• Payment Confirmations</h2>
    <table id="paymentTable">
      <thead>
        <tr><th>Name</th><th>Email</th><th>Account</th><th>Message</th><th>Time</th><th>Action</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="exportCSV('payment')" class="btn success">Export CSV</button>
  </div>

  <div class="section">
    <h2>üñºÔ∏è Portfolio Manager</h2>
    <form id="portfolioForm">
      <input type="text" id="title" placeholder="Project Title" required>
      <input type="text" id="image" placeholder="Image URL" required>
      <input type="text" id="link" placeholder="Website Link" required>
      <button type="submit" class="btn">Add Project</button>
    </form>
    <table id="portfolioTable">
      <thead>
        <tr><th>Title</th><th>Image</th><th>Link</th><th>Action</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="exportCSV('portfolio')" class="btn success">Export CSV</button>
  </div>
</div>

<!-- Firebase Scripts -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword,
    onAuthStateChanged, signOut, sendEmailVerification
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import {
    getDatabase, ref, onValue, push, remove, set
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBz7fdasuQLxIFLq2TJzPAQrDTJq6h_YT8",
    authDomain: "davintoweb-payments.firebaseapp.com",
    databaseURL: "https://davintoweb-payments-default-rtdb.firebaseio.com",
    projectId: "davintoweb-payments",
    storageBucket: "davintoweb-payments.appspot.com",
    messagingSenderId: "667742200333",
    appId: "1:667742200333:web:cf75f6cef6798eed432b44"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const db = getDatabase();

  const loginForm = document.getElementById('loginForm');
  const dashboard = document.getElementById('dashboard');
  const emailVerification = document.getElementById('emailVerification');
  const message = document.getElementById('message');

  function login() {
    const email = document.getElementById('email').value;
    const pass = document.getElementById('password').value;
    signInWithEmailAndPassword(auth, email, pass)
      .then(() => { message.textContent = ""; })
      .catch(err => message.textContent = err.message);
  }

  function register() {
    const email = document.getElementById('email').value;
    const pass = document.getElementById('password').value;
    createUserWithEmailAndPassword(auth, email, pass)
      .then(user => {
        sendEmailVerification(user.user);
        alert("Verification email sent.");
      })
      .catch(err => message.textContent = err.message);
  }

  function logout() {
    signOut(auth);
    dashboard.classList.add('hidden');
    loginForm.classList.remove('hidden');
  }

  function sendVerification() {
    sendEmailVerification(auth.currentUser).then(() => {
      alert("Verification email sent again.");
    });
  }

  onAuthStateChanged(auth, user => {
    if (user) {
      if (user.emailVerified) {
        loginForm.classList.add('hidden');
        emailVerification.classList.add('hidden');
        dashboard.classList.remove('hidden');
        loadPayments();
        loadPortfolio();
      } else {
        emailVerification.classList.remove('hidden');
        loginForm.classList.add('hidden');
        dashboard.classList.add('hidden');
      }
    }
  });

  function loadPayments() {
    const table = document.querySelector('#paymentTable tbody');
    onValue(ref(db, 'payments'), snapshot => {
      table.innerHTML = '';
      snapshot.forEach(child => {
        const data = child.val();
        const row = `
          <tr>
            <td>${data.name}</td>
            <td>${data.email}</td>
            <td>${data.account}</td>
            <td>${data.message}</td>
            <td>${data.timestamp}</td>
            <td><button class="btn danger" onclick="deleteEntry('${child.key}', 'payments')">Delete</button></td>
          </tr>`;
        table.innerHTML += row;
      });
    });
  }

  function loadPortfolio() {
    const table = document.querySelector('#portfolioTable tbody');
    onValue(ref(db, 'portfolio'), snapshot => {
      table.innerHTML = '';
      snapshot.forEach(child => {
        const data = child.val();
        const row = `
          <tr>
            <td>${data.title}</td>
            <td><img src="${data.image}" width="80"></td>
            <td><a href="${data.link}" target="_blank">View</a></td>
            <td><button class="btn danger" onclick="deleteEntry('${child.key}', 'portfolio')">Delete</button></td>
          </tr>`;
        table.innerHTML += row;
      });
    });
  }

  document.getElementById('portfolioForm').addEventListener('submit', e => {
    e.preventDefault();
    const user = auth.currentUser;
    if (user && user.displayName === "Admin") {
      const data = {
        title: document.getElementById('title').value,
        image: document.getElementById('image').value,
        link: document.getElementById('link').value
      };
      push(ref(db, 'portfolio'), data).then(() => {
        document.getElementById('portfolioForm').reset();
      });
    } else {
      alert("You don‚Äôt have permission to post!");
    }
  });

  window.deleteEntry = function (id, type) {
    remove(ref(db, `${type}/${id}`));
  };

  window.exportCSV = function (type) {
    const rows = [];
    const table = document.querySelector(`#${type}Table`);
    const headers = [...table.querySelectorAll("thead th")].map(th => th.innerText);
    rows.push(headers.join(","));
    table.querySelectorAll("tbody tr").forEach(tr => {
      const cells = [...tr.querySelectorAll("td")].map(td => td.innerText);
      rows.push(cells.join(","));
    });
    const blob = new Blob([rows.join("\n")], { type: "text/csv" });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = `${type}-data.csv`;
    a.click();
  }
</script>
</body>
</html>
