<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - DavintoWeb</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; }
    .hidden { display: none; }
    .container { padding: 20px; }
    .card { background: #fff; border-radius: 10px; padding: 20px; margin-bottom: 20px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .btn { padding: 8px 16px; background: #333; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    .btn.red { background: crimson; }
    input, textarea { width: 100%; padding: 8px; margin: 5px 0; }
    nav { background: #222; color: #fff; padding: 10px; display: flex; justify-content: space-between; }
  </style>
</head>
<body>
  <nav>
    <div>DavintoWeb Admin Panel</div>
    <button id="logoutBtn" class="btn">Logout</button>
  </nav>

  <div class="container">
    <div id="loginSection" class="card">
      <h2>Admin Login</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button id="loginBtn" class="btn">Login</button>
      <p id="resendVerification" class="hidden"><button class="btn">Resend Verification Email</button></p>
    </div>

    <div id="dashboard" class="hidden">
      <div class="card">
        <h2>Post Portfolio Project</h2>
        <input id="title" placeholder="Project Title" />
        <input id="image" placeholder="Image URL" />
        <textarea id="desc" placeholder="Description"></textarea>
        <button id="postPortfolioBtn" class="btn">Post Project</button>
      </div>

      <div class="card">
        <h2>Portfolio Items</h2>
        <div id="portfolioItems"></div>
        <button id="exportPortfolio" class="btn">Export Portfolio to CSV</button>
      </div>

      <div class="card">
        <h2>Payment Confirmations</h2>
        <div id="paymentEntries"></div>
        <button id="exportPayments" class="btn">Export Payments to CSV</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBz7fdasuQLxIFLq2TJzPAQrDTJq6h_YT8",
      authDomain: "davintoweb-payments.firebaseapp.com",
      databaseURL: "https://davintoweb-payments-default-rtdb.firebaseio.com",
      projectId: "davintoweb-payments",
      storageBucket: "davintoweb-payments.appspot.com",
      messagingSenderId: "667742200333",
      appId: "1:667742200333:web:cf75f6cef6798eed432b44"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const loginSection = document.getElementById("loginSection");
    const dashboard = document.getElementById("dashboard");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const resendVerification = document.getElementById("resendVerification");

    auth.onAuthStateChanged(user => {
      if (user) {
        if (!user.emailVerified) {
          resendVerification.classList.remove("hidden");
          resendVerification.onclick = () => {
            user.sendEmailVerification().then(() => {
              alert("Verification email sent!");
            });
          };
          return;
        }

        loginSection.classList.add("hidden");
        dashboard.classList.remove("hidden");
        loadPortfolio();
        loadPayments();
      } else {
        loginSection.classList.remove("hidden");
        dashboard.classList.add("hidden");
      }
    });

    loginBtn.onclick = () => {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, pass)
        .catch(err => alert("Login failed: " + err.message));
    };

    logoutBtn.onclick = () => auth.signOut();

    // Post Portfolio
    document.getElementById("postPortfolioBtn").onclick = () => {
      const title = document.getElementById("title").value;
      const image = document.getElementById("image").value;
      const desc = document.getElementById("desc").value;
      const key = db.ref("portfolio").push().key;
      db.ref("portfolio/" + key).set({ title, image, desc });
    };

    // Load Portfolio
    function loadPortfolio() {
      const container = document.getElementById("portfolioItems");
      container.innerHTML = "";
      db.ref("portfolio").on("value", snap => {
        container.innerHTML = "";
        snap.forEach(child => {
          const { title, image, desc } = child.val();
          const id = child.key;
          const div = document.createElement("div");
          div.innerHTML = `
            <h3>${title}</h3>
            <img src="${image}" width="200"/><p>${desc}</p>
            <button class="btn red" onclick="deletePortfolio('${id}')">Delete</button>
          `;
          container.appendChild(div);
        });
      });
    }

    function deletePortfolio(id) {
      if (confirm("Delete this project?")) {
        db.ref("portfolio/" + id).remove();
      }
    }

    // Load Payments
    function loadPayments() {
      const container = document.getElementById("paymentEntries");
      db.ref("confirmations").on("value", snap => {
        container.innerHTML = "";
        snap.forEach(child => {
          const data = child.val();
          const id = child.key;
          const div = document.createElement("div");
          div.innerHTML = `
            <p><b>${data.name}</b> - ${data.email}</p>
            <p>Account: ${data.account}</p>
            <p>${data.message}</p>
            <button class="btn red" onclick="deletePayment('${id}')">Delete</button>
          `;
          container.appendChild(div);
        });
      });
    }

    function deletePayment(id) {
      if (confirm("Delete this payment entry?")) {
        db.ref("confirmations/" + id).remove();
      }
    }

    // CSV Export
    document.getElementById("exportPortfolio").onclick = () => exportCSV("portfolio", ["title", "image", "desc"]);
    document.getElementById("exportPayments").onclick = () => exportCSV("confirmations", ["name", "email", "account", "message"]);

    function exportCSV(path, keys) {
      db.ref(path).once("value", snap => {
        const rows = [keys.join(",")];
        snap.forEach(child => {
          const row = keys.map(k => `"${child.val()[k] || ''}"`).join(",");
          rows.push(row);
        });
        const csv = rows.join("\n");
        const blob = new Blob([csv], { type: "text/csv" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = path + ".csv";
        a.click();
      });
    }
  </script>
</body>
</html>
