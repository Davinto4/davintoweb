<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background: #121212;
      color: white;
    }

    .login-screen, .admin-panel {
      display: none;
      padding: 2rem;
      text-align: center;
    }

    .visible {
      display: block;
    }

    input[type="password"] {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 250px;
    }

    button {
      padding: 0.7rem 1.2rem;
      margin: 0.5rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .toggle-btn {
      position: fixed;
      top: 10px;
      right: 10px;
    }

    table {
      margin-top: 2rem;
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
    }

    th {
      background: #007bff;
      color: white;
    }

    .logout {
      float: right;
    }

    .top-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: -40px;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .fade-in {
      animation: fadeIn 0.8s ease-in;
    }
  </style>
</head>
<body>

<div class="toggle-btn">
  <button onclick="toggleDark()">üåó</button>
</div>

<div class="login-screen fade-in visible" id="loginScreen">
  <h2>üîê Enter Admin Password</h2>
  <input type="password" id="adminPass" placeholder="Enter password..." />
  <br/>
  <button onclick="checkLogin()">Unlock</button>
</div>

<div class="admin-panel fade-in" id="adminPanel">
  <div class="top-controls">
    <h2>‚úÖ Admin Page</h2>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <button onclick="window.location.href='confirm.html'">üìã View Confirmation Dashboard</button>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Account Name</th>
        <th>Bank</th>
        <th>Account #</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Message</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyBz7fdasuQLxIFLq2TJzPAQrDTJq6h_YT8",
    authDomain: "davintoweb-payments.firebaseapp.com",
    databaseURL: "https://davintoweb-payments-default-rtdb.firebaseio.com",
    projectId: "davintoweb-payments",
    storageBucket: "davintoweb-payments.appspot.com",
    messagingSenderId: "667742200333",
    appId: "1:667742200333:web:cf75f6cef6798eed432b44"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database().ref("confirmations");

  const password = "08022664487@Mac";

  function checkLogin() {
    const input = document.getElementById("adminPass").value;
    if (input === password) {
      document.getElementById("loginScreen").classList.remove("visible");
      document.getElementById("adminPanel").classList.add("visible");
      loadData();
    } else {
      alert("‚ùå Incorrect password!");
    }
  }

  function logout() {
    document.getElementById("adminPanel").classList.remove("visible");
    document.getElementById("loginScreen").classList.add("visible");
    document.getElementById("adminPass").value = "";
  }

  function loadData() {
    const table = document.querySelector("#dataTable tbody");
    db.on("value", snapshot => {
      table.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();
        const row = `<tr>
          <td>${data.accountName || ""}</td>
          <td>${data.bankName || ""}</td>
          <td>${data.accountNumber || ""}</td>
          <td>${data.phone || ""}</td>
          <td>${data.email || ""}</td>
          <td>${data.message || ""}</td>
          <td>${new Date(data.timestamp || Date.now()).toLocaleString()}</td>
        </tr>`;
        table.innerHTML += row;
      });
    });
  }

  function toggleDark() {
    document.body.classList.toggle("dark-mode");
  }
</script>
</body>
</html>
