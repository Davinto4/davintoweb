<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .container {
      padding: 20px;
    }
    #loginSection, #verifySection, #adminSection {
      display: none;
    }
    .hidden {
      display: none;
    }
    .btn {
      padding: 10px 20px;
      margin: 5px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:disabled {
      background: #999;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- ðŸ” LOGIN SECTION -->
  <div id="loginSection">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email" required /><br />
    <input type="password" id="password" placeholder="Password" required /><br />
    <button class="btn" onclick="login()">Login</button>
    <p id="loginMsg"></p>
  </div>

  <!-- âœ‰ï¸ VERIFY EMAIL SECTION -->
  <div id="verifySection">
    <h2>Please Verify Your Email</h2>
    <p>A verification link was sent to your email. Click the link and come back here.</p>
    <button class="btn" onclick="resendVerification()">Resend Verification Email</button>
    <button class="btn" onclick="checkVerification()">I've Verified</button>
    <p id="verifyMsg"></p>
  </div>

  <!-- âœ… ADMIN SECTION -->
  <div id="adminSection">
    <h2>Welcome, Admin</h2>
    <button class="btn" onclick="logout()">Logout</button>

    <!-- Add your admin dashboard content here -->
    <p>This is your admin dashboard.</p>
    <!-- You can include the payment table, portfolio manager, etc -->
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBz7fdasuQLxIFLq2TJzPAQrDTJq6h_YT8",
    authDomain: "davintoweb-payments.firebaseapp.com",
    databaseURL: "https://davintoweb-payments-default-rtdb.firebaseio.com",
    projectId: "davintoweb-payments",
    storageBucket: "davintoweb-payments.appspot.com",
    messagingSenderId: "667742200333",
    appId: "1:667742200333:web:cf75f6cef6798eed432b44"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const loginSection = document.getElementById("loginSection");
  const verifySection = document.getElementById("verifySection");
  const adminSection = document.getElementById("adminSection");

  auth.onAuthStateChanged((user) => {
    if (user) {
      if (user.emailVerified) {
        showAdmin();
      } else {
        showVerify();
      }
    } else {
      showLogin();
    }
  });

  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        if (!user.emailVerified) {
          showVerify();
        }
      })
      .catch((error) => {
        document.getElementById("loginMsg").textContent = error.message;
      });
  }

  function resendVerification() {
    const user = auth.currentUser;
    if (user && !user.emailVerified) {
      user.sendEmailVerification()
        .then(() => {
          document.getElementById("verifyMsg").textContent = "Verification email sent.";
        })
        .catch((error) => {
          document.getElementById("verifyMsg").textContent = error.message;
        });
    }
  }

  function checkVerification() {
    auth.currentUser.reload().then(() => {
      if (auth.currentUser.emailVerified) {
        showAdmin();
      } else {
        document.getElementById("verifyMsg").textContent = "Email not verified yet.";
      }
    });
  }

  function logout() {
    auth.signOut();
  }

  function showLogin() {
    loginSection.style.display = "block";
    verifySection.style.display = "none";
    adminSection.style.display = "none";
  }

  function showVerify() {
    loginSection.style.display = "none";
    verifySection.style.display = "block";
    adminSection.style.display = "none";
  }

  function showAdmin() {
    loginSection.style.display = "none";
    verifySection.style.display = "none";
    adminSection.style.display = "block";
  }
</script>

</body>
</html>
