<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Confirmations</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: sans-serif; }
    .entry { border-bottom: 1px solid #ccc; padding: 10px; }
    .entry:nth-child(even) { background: #f9f9f9; }
    .admin-header { background: linear-gradient(to right, #4f46e5, #7c3aed); color: white; padding: 1rem; text-align: center; }
  </style>
</head>
<body class="dark:bg-black dark:text-white bg-white text-black transition duration-300">

  <div class="admin-header">
    <h1 class="text-2xl font-bold">DavintoWeb Admin Panel</h1>
    <p class="text-sm">Payment Confirmations</p>
  </div>

  <div id="entries" class="max-w-3xl mx-auto p-4 mt-6 bg-gray-100 dark:bg-gray-900 rounded shadow-md">
    <p>Loading entries...</p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBz7fdasuQLxIFLq2TJzPAQrDTJq6h_YT8",
      authDomain: "davintoweb-payments.firebaseapp.com",
      databaseURL: "https://davintoweb-payments-default-rtdb.firebaseio.com",
      projectId: "davintoweb-payments",
      storageBucket: "davintoweb-payments.appspot.com",
      messagingSenderId: "667742200333",
      appId: "1:667742200333:web:cf75f6cef6798eed432b44"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const entriesDiv = document.getElementById('entries');
    entriesDiv.innerHTML = '';

    db.ref('confirmations').on('value', snapshot => {
      entriesDiv.innerHTML = '';
      const data = snapshot.val();

      if (!data) {
        entriesDiv.innerHTML = '<p>No confirmations yet.</p>';
        return;
      }

      Object.entries(data).reverse().forEach(([key, val]) => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <h3 class="font-semibold text-lg">${val.name}</h3>
          <p><strong>Email:</strong> ${val.email}</p>
          <p><strong>Account:</strong> ${val.account}</p>
          <p><strong>Message:</strong> ${val.message || 'â€”'}</p>
          <p class="text-xs text-gray-600">ðŸ“… ${new Date(val.timestamp).toLocaleString()}</p>
        `;
        entriesDiv.appendChild(div);
      });
    });
  </script>
</body>
</html>
