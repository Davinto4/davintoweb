<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DavintoWeb Admin</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo">DavintoWeb Admin</div>
    <button onclick="logout()">Logout</button>
  </nav>  <div id="login-form" style="display: block; padding: 2rem; max-width: 400px; margin: auto;">
    <h2>Admin Login</h2>
    <input type="email" id="admin-email" placeholder="Email" required><br>
    <input type="password" id="admin-password" placeholder="Password" required><br>
    <button id="login-btn">Login</button>
    <p id="login-error" style="color: red;"></p>
  </div>  <div id="admin-content" style="display: none;">
    <section style="padding: 2rem;">
      <h2>Payment Confirmations</h2>
      <table border="1" width="100%" id="payments-table">
        <thead>
          <tr>
            <th>Account Name</th>
            <th>Bank Name</th>
            <th>Account Number</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Message</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="payments-body"></tbody>
      </table><h2>Portfolio Submissions</h2>
  <table border="1" width="100%" id="portfolio-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>URL</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody id="portfolio-body"></tbody>
  </table>
</section>

  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBz7fdasuQLxIFLq2TJzPAQrDTJq6h_YT8",
      authDomain: "davintoweb-payments.firebaseapp.com",
      databaseURL: "https://davintoweb-payments-default-rtdb.firebaseio.com",
      projectId: "davintoweb-payments",
      storageBucket: "davintoweb-payments.firebasestorage.app",
      messagingSenderId: "667742200333",
      appId: "1:667742200333:web:cf75f6cef6798eed432b44"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged((user) => {
      if (user && user.email === "macdinodavinto@gmail.com") {
        document.getElementById("admin-content").style.display = "block";
        document.getElementById("login-form").style.display = "none";
        loadPayments();
        loadPortfolio();
      } else {
        document.getElementById("admin-content").style.display = "none";
        document.getElementById("login-form").style.display = "block";
      }
    });

    document.getElementById("login-btn").addEventListener("click", () => {
      const email = document.getElementById("admin-email").value;
      const password = document.getElementById("admin-password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("login-error").textContent = "";
        })
        .catch((error) => {
          document.getElementById("login-error").textContent = error.message;
        });
    });

    function logout() {
      firebase.auth().signOut();
    }

    function loadPayments() {
      const ref = firebase.database().ref("confirmations");
      ref.on("value", (snapshot) => {
        const data = snapshot.val();
        const tbody = document.getElementById("payments-body");
        tbody.innerHTML = "";
        for (let key in data) {
          const entry = data[key];
          const row = `<tr>
            <td>${entry.accountName}</td>
            <td>${entry.bankName}</td>
            <td>${entry.accountNumber}</td>
            <td>${entry.phone}</td>
            <td>${entry.email}</td>
            <td>${entry.message}</td>
            <td>${entry.timestamp || "-"}</td>
          </tr>`;
          tbody.innerHTML += row;
        }
      });
    }

    function loadPortfolio() {
      const ref = firebase.database().ref("portfolio");
      ref.on("value", (snapshot) => {
        const data = snapshot.val();
        const tbody = document.getElementById("portfolio-body");
        tbody.innerHTML = "";
        for (let key in data) {
          const item = data[key];
          const row = `<tr>
            <td>${item.title}</td>
            <td>${item.description}</td>
            <td><a href="${item.url}" target="_blank">Visit</a></td>
            <td><img src="${item.image}" width="80" /></td>
          </tr>`;
          tbody.innerHTML += row;
        }
      });
    }
  </script></body>
</html>
