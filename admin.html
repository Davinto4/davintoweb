<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Confirmed Payments</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    .loader {
      text-align: center;
      margin-top: 2rem;
      font-weight: bold;
    }
  </style>
  <script>
    async function fetchSheetData() {
      const loader = document.getElementById("loader");
      const tableBody = document.getElementById("tableBody");

      try {
        const res = await fetch("https://opensheet.elk.sh/1w3DmP8HBLz1PNgQd7ZZKfVRVfJ9YFeeu5P6aUuxMM2w/Sheet1");
        const data = await res.json();
        loader.style.display = "none";

        data.reverse().forEach((entry, index) => {
          const row = `
            <tr>
              <td>${index + 1}</td>
              <td>${entry.Service || "-"}</td>
              <td>${entry.Name || "-"}</td>
              <td>${entry.Email || "-"}</td>
              <td>${entry.Account || "-"}</td>
              <td>${entry.Message || "-"}</td>
              <td>${entry.Timestamp || "-"}</td>
            </tr>
          `;
          tableBody.innerHTML += row;
        });
      } catch (err) {
        loader.innerText = "‚ùå Failed to load data.";
        console.error(err);
      }
    }

    window.onload = fetchSheetData;

    function toggleTheme() {
      const root = document.documentElement;
      const theme = root.getAttribute("data-theme");
      root.setAttribute("data-theme", theme === "light" ? "dark" : "light");
    }
  </script>
</head>
<body>
  <header class="nav">
    <h1>üìã Admin Panel</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="pricing.html">Pricing</a>
      <a href="confirm.html">Confirm</a>
      <button onclick="toggleTheme()">üåì</button>
    </nav>
  </header>

  <main class="container">
    <h2>üßæ Confirmed Payments</h2>
    <p>Below are all submissions from the payment confirmation form (live from Google Sheets):</p>

    <div id="loader" class="loader">‚è≥ Loading data from sheet...</div>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Service</th>
          <th>Name</th>
          <th>Email</th>
          <th>Account</th>
          <th>Message</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Data will be inserted here -->
      </tbody>
    </table>
  </main>
</body>
</html>
