<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Protected</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: sans-serif; margin: 0; }
    .hidden { display: none; }
    .entry { border-bottom: 1px solid #ccc; padding: 10px; }
    .entry:nth-child(even) { background: #f9f9f9; }
    .admin-header { background: linear-gradient(to right, #4f46e5, #7c3aed); color: white; padding: 1rem; text-align: center; }

    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body class="dark:bg-black dark:text-white bg-white text-black transition duration-300">

  <!-- Password Prompt -->
  <div id="passwordPrompt" class="flex flex-col items-center justify-center min-h-screen fade-in">
    <h2 class="text-xl font-semibold mb-2">üîí Admin Access</h2>
    <input type="password" id="adminPassword" placeholder="Enter admin password"
      class="px-4 py-2 border rounded w-64 mb-2 dark:bg-gray-800 dark:text-white" />
    <button onclick="checkPassword()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Login</button>
    <p id="error" class="text-red-500 text-sm mt-2 hidden">‚ùå Wrong password!</p>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" class="hidden fade-in">
    <div class="admin-header flex justify-between items-center px-6">
      <div>
        <h1 class="text-2xl font-bold">DavintoWeb Admin Panel</h1>
        <p class="text-sm">Payment Confirmations</p>
      </div>
      <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded text-white text-sm">Logout</button>
    </div>

    <div id="entries" class="max-w-3xl mx-auto p-4 mt-6 bg-gray-100 dark:bg-gray-900 rounded shadow-md">
      <p>Loading entries...</p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <!-- SHA-256 for Password Obfuscation -->
  <script>
    async function sha256(text) {
      const encoder = new TextEncoder();
      const data = encoder.encode(text);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      return Array.from(new Uint8Array(hashBuffer))
        .map(b => b.toString(16).padStart(2, '0')).join('');
    }
  </script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBz7fdasuQLxIFLq2TJzPAQrDTJq6h_YT8",
      authDomain: "davintoweb-payments.firebaseapp.com",
      databaseURL: "https://davintoweb-payments-default-rtdb.firebaseio.com",
      projectId: "davintoweb-payments",
      storageBucket: "davintoweb-payments.appspot.com",
      messagingSenderId: "667742200333",
      appId: "1:667742200333:web:cf75f6cef6798eed432b44"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // üîê SHA-256 of "08022664487@Mac"
    const correctHash = "4b3596cfd08f1f478cb40ab4bcdfd6129aa7462730c99f87dbd6d8ad7a9675d6";

    async function checkPassword() {
      const input = document.getElementById('adminPassword').value;
      const inputHash = await sha256(input);

      if (inputHash === correctHash) {
        document.getElementById('passwordPrompt').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'block';
        loadAdminData();
      } else {
        document.getElementById('error').classList.remove('hidden');
      }
    }

    function logout() {
      document.getElementById('adminPanel').style.display = 'none';
      document.getElementById('passwordPrompt').style.display = 'flex';
      document.getElementById('adminPassword').value = '';
      document.getElementById('error').classList.add('hidden');
    }

    function loadAdminData() {
      const entriesDiv = document.getElementById('entries');
      entriesDiv.innerHTML = '';
      db.ref('confirmations').on('value', snapshot => {
        entriesDiv.innerHTML = '';
        const data = snapshot.val();
        if (!data) {
          entriesDiv.innerHTML = '<p>No confirmations yet.</p>';
          return;
        }

        Object.entries(data).reverse().forEach(([key, val]) => {
          const div = document.createElement('div');
          div.className = 'entry';
          div.innerHTML = `
            <h3 class="font-semibold text-lg">${val.name}</h3>
            <p><strong>Email:</strong> ${val.email}</p>
            <p><strong>Account:</strong> ${val.account}</p>
            <p><strong>Message:</strong> ${val.message || '‚Äî'}</p>
            <p class="text-xs text-gray-600">üìÖ ${new Date(val.timestamp).toLocaleString()}</p>
          `;
          entriesDiv.appendChild(div);
        });
      });
    }
  </script>
</body>
</html>
