<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard â€“ DavintoWeb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    header {
      background: #111;
      padding: 1rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      background: #1a1a1a;
      padding: 10px;
    }

    nav button {
      background: #333;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    nav button:hover {
      background: #555;
    }

    .container {
      padding: 2rem;
    }

    .hidden {
      display: none;
    }

    .form-box, .card {
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
    }

    .card {
      border-left: 5px solid limegreen;
    }

    .portfolio-item {
      background: #333;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    button.submit-btn {
      background: #007bff;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button.submit-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>DavintoWeb Admin Dashboard</h1>
  </header>

  <nav>
    <button onclick="showSection('payments')">Payment Confirmations</button>
    <button onclick="showSection('portfolio')">Portfolio Management</button>
    <button onclick="logout()">Logout</button>
  </nav>

  <div class="container">
    <div id="login-section">
      <h2>Admin Login</h2>
      <div class="form-box">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button class="submit-btn" onclick="login()">Login</button>
        <p id="login-error" style="color: red;"></p>
      </div>
    </div>

    <div id="dashboard-section" class="hidden">
      <!-- Payment Confirmations -->
      <div id="payments">
        <h2>Payment Confirmations</h2>
        <div id="payments-list"></div>
      </div>

      <!-- Portfolio Management -->
      <div id="portfolio" class="hidden">
        <h2>Upload New Portfolio</h2>
        <div class="form-box">
          <input type="text" id="title" placeholder="Project Title">
          <input type="text" id="image" placeholder="Image URL">
          <textarea id="desc" placeholder="Short Description"></textarea>
          <button class="submit-btn" onclick="postPortfolio()">Upload</button>
        </div>

        <h2>All Portfolio Items</h2>
        <div id="portfolio-list"></div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBz7fdasuQLxIFLq2TJzPAQrDTJq6h_YT8",
      authDomain: "davintoweb-payments.firebaseapp.com",
      databaseURL: "https://davintoweb-payments-default-rtdb.firebaseio.com",
      projectId: "davintoweb-payments",
      storageBucket: "davintoweb-payments.appspot.com",
      messagingSenderId: "667742200333",
      appId: "1:667742200333:web:cf75f6cef6798eed432b44"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const loginSection = document.getElementById('login-section');
    const dashboardSection = document.getElementById('dashboard-section');

    auth.onAuthStateChanged(user => {
      if (user) {
        loginSection.classList.add('hidden');
        dashboardSection.classList.remove('hidden');
        fetchPayments();
        fetchPortfolio();
      } else {
        loginSection.classList.remove('hidden');
        dashboardSection.classList.add('hidden');
      }
    });

    function login() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      firebase.auth().signInWithEmailAndPassword(email, pass)
        .catch(err => {
          document.getElementById('login-error').textContent = err.message;
        });
    }

    function logout() {
      firebase.auth().signOut();
    }

    function showSection(id) {
      document.getElementById('payments').classList.add('hidden');
      document.getElementById('portfolio').classList.add('hidden');
      document.getElementById(id).classList.remove('hidden');
    }

    function fetchPayments() {
      db.ref('confirmations').on('value', snapshot => {
        const data = snapshot.val();
        const list = document.getElementById('payments-list');
        list.innerHTML = '';
        if (data) {
          Object.entries(data).forEach(([id, val]) => {
            const item = document.createElement('div');
            item.className = 'card';
            item.innerHTML = `
              <strong>Account:</strong> ${val.accountName}<br>
              <strong>Bank:</strong> ${val.bankName}<br>
              <strong>Account Number:</strong> ${val.accountNumber}<br>
              <strong>Phone:</strong> ${val.phone}<br>
              <strong>Email:</strong> ${val.email}<br>
              <strong>Message:</strong> ${val.message}<br>
              <strong>Package:</strong> ${val.package}
            `;
            list.appendChild(item);
          });
        } else {
          list.innerHTML = '<p>No payment confirmations yet.</p>';
        }
      });
    }

    function postPortfolio() {
      const title = document.getElementById('title').value;
      const image = document.getElementById('image').value;
      const desc = document.getElementById('desc').value;

      db.ref('portfolio').push({ title, image, desc }).then(() => {
        alert('Portfolio uploaded!');
        document.getElementById('title').value = '';
        document.getElementById('image').value = '';
        document.getElementById('desc').value = '';
      });
    }

    function fetchPortfolio() {
      db.ref('portfolio').on('value', snapshot => {
        const data = snapshot.val();
        const container = document.getElementById('portfolio-list');
        container.innerHTML = '';
        if (data) {
          Object.values(data).forEach(item => {
            const card = document.createElement('div');
            card.className = 'portfolio-item';
            card.innerHTML = `
              <img src="${item.image}" alt="${item.title}" style="width: 100%; border-radius: 8px;">
              <h3>${item.title}</h3>
              <p>${item.desc}</p>
            `;
            container.appendChild(card);
          });
        } else {
          container.innerHTML = '<p>No portfolio items uploaded yet.</p>';
        }
      });
    }
  </script>
</body>
</html>
