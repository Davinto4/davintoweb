<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DavintoWeb Admin</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #000000, #111111);
      color: #fff;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .nav-btn {
      background-color: #222;
      color: #fff;
      border: none;
      padding: 12px 16px;
      margin: 5px;
      border-radius: 8px;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    .nav-btn:hover {
      background-color: #444;
      transform: scale(1.05);
    }
    .admin-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .admin-card {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }
    .admin-card:hover {
      transform: translateY(-5px);
    }
    .admin-card h3 {
      margin-top: 0;
      color: #00ffcc;
    }
    .admin-card p {
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <header style="text-align: center; margin-bottom: 1rem;">
    <a href="index.html" class="nav-btn"><i class="fas fa-home"></i> Home</a>
    <a href="confirm.html" class="nav-btn"><i class="fas fa-plus-circle"></i> Confirm Payment</a>
  </header>

  <h1><i class="fas fa-database"></i> Payment Confirmations</h1>
  <div class="admin-container" id="adminData">
    <!-- Firebase data appears here -->
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBz7fdasuQLxIFLq2TJzPAQrDTJq6h_YT8",
      authDomain: "davintoweb-payments.firebaseapp.com",
      databaseURL: "https://davintoweb-payments-default-rtdb.firebaseio.com",
      projectId: "davintoweb-payments",
      storageBucket: "davintoweb-payments.firebasestorage.app",
      messagingSenderId: "667742200333",
      appId: "1:667742200333:web:cf75f6cef6798eed432b44"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const adminData = document.getElementById("adminData");

    function displayConfirmation(data) {
      adminData.innerHTML = ''; // Clear previous

      data.forEach((item) => {
        const entry = item.val();
        const div = document.createElement("div");
        div.className = "admin-card";
        div.innerHTML = `
          <h3>${entry.accountName || 'No Name Provided'}</h3>
          <p><strong>Bank:</strong> ${entry.bankName || 'N/A'}</p>
          <p><strong>Account Number:</strong> ${entry.accountNumber || 'N/A'}</p>
          <p><strong>Phone:</strong> ${entry.phone || 'N/A'}</p>
          <p><strong>Email:</strong> ${entry.email || 'N/A'}</p>
          <p><strong>Message:</strong> ${entry.message || ''}</p>
          <p><em>${new Date(entry.timestamp).toLocaleString()}</em></p>
        `;
        adminData.appendChild(div);
      });
    }

    db.ref("confirmations").on("value", (snapshot) => {
      if (snapshot.exists()) {
        const entries = [];
        snapshot.forEach((child) => entries.push(child));
        entries.reverse(); // Show latest first
        displayConfirmation(entries);
      } else {
        adminData.innerHTML = "<p>No confirmations yet.</p>";
      }
    });
  </script>
</body>
</html>
