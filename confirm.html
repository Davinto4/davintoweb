<body class="confirm-page">
  <div class="container">
    <h1>Confirm Your Payment</h1>
    <form id="confirmForm">
      <label>Account Name</label>
      <input type="text" id="accountName" required />

      <label>Account Number</label>
      <input type="number" id="accountNumber" required />

      <label>Bank Name</label>
      <input type="text" id="bankName" required />

      <label>Phone Number</label>
      <input type="tel" id="phone" required />

      <label>Email Address</label>
      <input type="email" id="email" required />

      <label>Message</label>
      <textarea id="message" rows="3"></textarea>

      <label>Package Selected</label>
      <input type="text" id="package" readonly />

      <button type="submit">Submit</button>
      <div id="loader" style="display: none;">Submitting...</div>
    </form>

    <br />
    <a href="pricing.html" class="back-button">‚Üê Back to Pricing</a>
  </div>

  <!-- Success Sound -->
  <audio id="successSound" src="success.mp3"></audio>

  <!-- SmartUpp Live Chat -->
  <script type="text/javascript">
    var _smartsupp = _smartsupp || {};
    _smartsupp.key = "YOUR_SMARTUPP_KEY_HERE";
    window.smartsupp || (function(d) {
      var s, c, o = smartsupp = function() {
        o._.push(arguments)
      };
      o._ = [];
      s = d.getElementsByTagName("script")[0];
      c = d.createElement("script");
      c.type = "text/javascript";
      c.charset = "utf-8";
      c.async = true;
      c.src = "https://www.smartsuppchat.com/loader.js?";
      s.parentNode.insertBefore(c, s);
    })(document);
  </script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBz7fdasuQLxIFLq2TJzPAQrDTJq6h_YT8",
      authDomain: "davintoweb-payments.firebaseapp.com",
      databaseURL: "https://davintoweb-payments-default-rtdb.firebaseio.com",
      projectId: "davintoweb-payments",
      storageBucket: "davintoweb-payments.appspot.com",
      messagingSenderId: "667742200333",
      appId: "1:667742200333:web:cf75f6cef6798eed432b44"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const params = new URLSearchParams(window.location.search);
    const selectedPackage = params.get('package');
    document.getElementById('package').value = selectedPackage || 'Not specified';

    document.getElementById('confirmForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const loader = document.getElementById('loader');
      loader.style.display = 'block';

      const data = {
        accountName: document.getElementById('accountName').value,
        accountNumber: document.getElementById('accountNumber').value,
        bankName: document.getElementById('bankName').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value,
        package: document.getElementById('package').value,
        timestamp: Date.now()
      };

      db.ref('payments').push(data).then(() => {
        loader.style.display = 'none';
        document.getElementById('successSound').play();
        alert('Payment confirmed successfully!');
        document.getElementById('confirmForm').reset();
        document.getElementById('package').value = selectedPackage;
      }).catch((error) => {
        loader.style.display = 'none';
        alert('Error submitting: ' + error.message);
      });
    });
  </script>
</body>
