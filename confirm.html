<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirm Payment - DavintoWeb</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a, #121212);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 0;
      margin: 0;
    }

    .navbar {
      background: #222;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar .nav-links {
      display: flex;
      gap: 10px;
    }

    .nav-btn {
      background: #333;
      border: none;
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    .nav-btn:hover {
      background: #555;
      transform: scale(1.05);
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #1f1f1f;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease-in-out;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      background: #333;
      color: #fff;
    }

    form button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: #0056b3;
    }

    #loader {
      display: none;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div><a href="index.html" class="nav-btn"><i class="fas fa-home"></i> Home</a></div>
    <div class="nav-links">
      <a href="about.html" class="nav-btn">About</a>
      <a href="pricing.html" class="nav-btn">Pricing</a>
      <a href="portfolio.html" class="nav-btn">Portfolio</a>
      <a href="contact.html" class="nav-btn">Contact</a>
    </div>
  </div>

  <!-- FORM SECTION -->
  <div class="container">
    <h2>Confirm Your Payment</h2>
    <form id="confirmForm">
      <input type="text" id="accountName" placeholder="Account Name" required />
      <input type="text" id="bankName" placeholder="Bank Name" required />
      <input type="text" id="accountNumber" placeholder="Account Number" required />
      <input type="text" id="phone" placeholder="Phone Number" required />
      <input type="email" id="email" placeholder="Email" required />
      <textarea id="message" placeholder="Additional Message"></textarea>
      <div id="loader"><i class="fas fa-spinner fa-spin"></i> Submitting...</div>
      <button type="submit">Submit Confirmation</button>
    </form>
  </div>

  <!-- Sound Effect -->
  <audio id="successSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_295566b98f.mp3?filename=success-1-6297.mp3"></audio>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBz7fdasuQLxIFLq2TJzPAQrDTJq6h_YT8",
      authDomain: "davintoweb-payments.firebaseapp.com",
      databaseURL: "https://davintoweb-payments-default-rtdb.firebaseio.com",
      projectId: "davintoweb-payments",
      storageBucket: "davintoweb-payments.firebasestorage.app",
      messagingSenderId: "667742200333",
      appId: "1:667742200333:web:cf75f6cef6798eed432b44"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const confirmForm = document.getElementById("confirmForm");
    const loader = document.getElementById("loader");
    const sound = document.getElementById("successSound");

    confirmForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      loader.style.display = "block";

      const data = {
        accountName: document.getElementById("accountName").value,
        bankName: document.getElementById("bankName").value,
        accountNumber: document.getElementById("accountNumber").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value,
        timestamp: new Date().toISOString()
      };

      try {
        await push(ref(db, "confirmations"), data);
        loader.style.display = "none";
        sound.play();
        alert("✅ Payment confirmation submitted successfully!");
        confirmForm.reset();
      } catch (err) {
        loader.style.display = "none";
        alert("❌ Failed to submit. Please try again.");
      }
    });
  </script>

</body>
</html>
