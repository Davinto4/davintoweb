<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Payment | DavintoWeb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      color: #333;
    }

    header {
      background: #111;
      color: white;
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .menu-btn {
      position: absolute;
      left: 15px;
      top: 15px;
      background: #444;
      color: white;
      border: none;
      padding: 8px 14px;
      cursor: pointer;
      border-radius: 5px;
    }

    form {
      max-width: 500px;
      margin: 30px auto;
      padding: 25px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      animation: slideIn 0.7s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background: #111;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
    }

    button:hover {
      background: #333;
    }

    #otherBankInput {
      display: none;
    }

    #loader {
      display: none;
      text-align: center;
    }

    @media (max-width: 500px) {
      form {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

<header>
  <button class="menu-btn" onclick="location.href='pricing.html'">← Menu</button>
  <h1>Confirm Payment</h1>
</header>

<form id="confirmForm">
  <h2>Fill Your Payment Details</h2>
  <input type="text" id="fullName" placeholder="Full Name" required />
  <input type="text" id="accountName" placeholder="Account Name" required />
  <input type="text" id="accountNumber" placeholder="Account Number" required />
  
  <select id="bank" onchange="toggleOtherBank()">
    <option value="">Select Bank</option>
    <option>Access Bank</option>
    <option>First Bank</option>
    <option>UBA</option>
    <option>GTBank</option>
    <option>Zenith Bank</option>
    <option>Union Bank</option>
    <option>Stanbic IBTC</option>
    <option>Fidelity Bank</option>
    <option>Ecobank</option>
    <option>FCMB</option>
    <option>Polaris Bank</option>
    <option>Wema Bank</option>
    <option>Keystone Bank</option>
    <option>Kuda Bank</option>
    <option>Opay</option>
    <option>Palmpay</option>
    <option>Moniepoint</option>
    <option>Jaiz Bank</option>
    <option>Unity Bank</option>
    <option>Standard Chartered</option>
    <option>Providus Bank</option>
    <option>Heritage Bank</option>
    <option>Titan Trust</option>
    <option>Others</option>
  </select>
  
  <input type="text" id="otherBankInput" placeholder="Enter Bank Name" />

  <input type="tel" id="phone" placeholder="Phone Number" required />
  <input type="email" id="email" placeholder="Email Address" required />
  <textarea id="message" placeholder="Optional Message..."></textarea>
  <input type="text" id="service" placeholder="Service" readonly />

  <div id="loader">⏳ Submitting...</div>
  <button type="submit">Submit Confirmation</button>
</form>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBz7fdasuQLxIFLq2TJzPAQrDTJq6h_YT8",
    authDomain: "davintoweb-payments.firebaseapp.com",
    databaseURL: "https://davintoweb-payments-default-rtdb.firebaseio.com",
    projectId: "davintoweb-payments",
    storageBucket: "davintoweb-payments.appspot.com",
    messagingSenderId: "667742200333",
    appId: "1:667742200333:web:cf75f6cef6798eed432b44"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Set service from URL
  const urlParams = new URLSearchParams(window.location.search);
  const selectedService = urlParams.get('service');
  if (selectedService) {
    document.getElementById("service").value = selectedService;
  }

  function toggleOtherBank() {
    const bankSelect = document.getElementById("bank");
    const otherInput = document.getElementById("otherBankInput");
    if (bankSelect.value === "Others") {
      otherInput.style.display = "block";
    } else {
      otherInput.style.display = "none";
    }
  }

  const confirmForm = document.getElementById("confirmForm");
  confirmForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const fullName = document.getElementById("fullName").value;
    const accountName = document.getElementById("accountName").value;
    const accountNumber = document.getElementById("accountNumber").value;
    const bank = document.getElementById("bank").value === "Others" ? document.getElementById("otherBankInput").value : document.getElementById("bank").value;
    const phone = document.getElementById("phone").value;
    const email = document.getElementById("email").value;
    const message = document.getElementById("message").value;
    const service = document.getElementById("service").value;

    document.getElementById("loader").style.display = "block";

    try {
      await push(ref(db, 'paymentConfirmations'), {
        fullName, accountName, accountNumber, bank, phone, email, message, service, timestamp: Date.now()
      });
      alert("✅ Payment confirmation submitted!");
      confirmForm.reset();
      document.getElementById("service").value = selectedService || "";
      document.getElementById("loader").style.display = "none";
    } catch (err) {
      alert("❌ Error: " + err.message);
      document.getElementById("loader").style.display = "none";
    }
  });
</script>

</body>
</html>
