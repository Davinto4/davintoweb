<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Confirmation</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 1rem;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #444;
    }
    .form-container input,
    .form-container select,
    .form-container textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #2c2c2c;
      border: 1px solid #555;
      color: white;
      border-radius: 8px;
    }
    .form-container button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #00c77b;
      color: black;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    #loader {
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Confirm Your Payment</h2>
    <form id="paymentForm">
      <input type="text" id="fullName" placeholder="Full Name" required />
      <input type="text" id="accountName" placeholder="Account Name Used to Pay" required />
      <input type="text" id="accountNumber" placeholder="Account Number" required />
      <select id="bank" required onchange="toggleOtherBank(this.value)">
        <option value="">-- Select Your Bank --</option>
        <option>Access Bank</option>
        <option>Fidelity Bank</option>
        <option>First Bank</option>
        <option>UBA</option>
        <option>GTBank</option>
        <option>Zenith Bank</option>
        <option>Union Bank</option>
        <option>Polaris Bank</option>
        <option>Wema Bank</option>
        <option>Sterling Bank</option>
        <option>Stanbic IBTC</option>
        <option>Heritage Bank</option>
        <option>Keystone Bank</option>
        <option>Unity Bank</option>
        <option>Jaiz Bank</option>
        <option>Suntrust Bank</option>
        <option>Titan Trust Bank</option>
        <option>Providus Bank</option>
        <option>Opay</option>
        <option>Palmpay</option>
        <option>Kuda</option>
        <option>Rubies Bank</option>
        <option>Globus Bank</option>
        <option>VFD Microfinance</option>
        <option>EcoBank</option>
        <option>Citibank</option>
        <option>FBNQuest</option>
        <option>Coronation Merchant Bank</option>
        <option>Rand Merchant Bank</option>
        <option>Others</option>
      </select>
      <input type="text" id="otherBank" placeholder="Enter Your Bank Name" style="display:none;"/>

      <input type="tel" id="phone" placeholder="Phone Number" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" placeholder="Message / Description (Optional)"></textarea>
      <input type="text" id="service" readonly />

      <div id="loader">Submitting...</div>
      <button type="submit">Submit Confirmation</button>
    </form>
  </div>

  <audio id="successSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.wav"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBz7fdasuQLxIFLq2TJzPAQrDTJq6h_YT8",
      authDomain: "davintoweb-payments.firebaseapp.com",
      databaseURL: "https://davintoweb-payments-default-rtdb.firebaseio.com",
      projectId: "davintoweb-payments",
      storageBucket: "davintoweb-payments.appspot.com",
      messagingSenderId: "667742200333",
      appId: "1:667742200333:web:cf75f6cef6798eed432b44"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById("paymentForm");
    const loader = document.getElementById("loader");
    const successSound = document.getElementById("successSound");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      loader.style.display = "block";

      const fullName = document.getElementById("fullName").value;
      const accountName = document.getElementById("accountName").value;
      const accountNumber = document.getElementById("accountNumber").value;
      const bank = document.getElementById("bank").value === "Others" ? document.getElementById("otherBank").value : document.getElementById("bank").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;
      const service = document.getElementById("service").value;

      const data = {
        fullName,
        accountName,
        accountNumber,
        bank,
        phone,
        email,
        message,
        service,
        timestamp: new Date().toISOString()
      };

      try {
        await push(ref(db, "payments"), data);
        loader.style.display = "none";
        successSound.play();
        alert("✅ Payment confirmation submitted successfully!");
        form.reset();
        document.getElementById("service").value = service;
      } catch (error) {
        console.error(error);
        alert("❌ Error submitting confirmation.");
        loader.style.display = "none";
      }
    });

    function toggleOtherBank(value) {
      document.getElementById("otherBank").style.display = (value === "Others") ? "block" : "none";
    }

    // Auto-fill service from URL
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const service = params.get("service");
      if (service) {
        document.getElementById("service").value = service;
      }
    };
  </script>
</body>
</html>
