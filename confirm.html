<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirm Payment - DavintoWeb</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function sendWhatsApp() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const account = document.getElementById("account").value;
      const message = document.getElementById("message").value;

      const text = `🧾 Payment Confirmation\n\n👤 Name: ${name}\n📧 Email: ${email}\n🏦 Account Used: ${account}\n✉️ Message: ${message}`;
      const phone = "2348169045105"; // Your WhatsApp number

      const url = `https://wa.me/${phone}?text=${encodeURIComponent(text)}`;
      window.open(url, '_blank');
    }
  </script>
</head>
<body>
  <header class="navbar">
    <h1>DavintoWeb</h1>
    <nav>
      <a href="index.html" class="btn">🏠 Home</a>
      <a href="about.html" class="btn">👨‍💻 About</a>
      <a href="pricing.html" class="btn">💰 Pricing</a>
      <button onclick="toggleDarkMode()" class="btn">🌗 Toggle Mode</button>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <h2>🔒 Confirm Your Payment</h2>
      <p>After sending payment to:</p>
      <p><strong>Access Bank</strong></p>
      <p><strong>1719816647 - Chima Chimdindu Macdonald</strong></p>
      <p>👇 Fill out the form below to confirm your payment.</p>
    </section>

    <form
      action="https://www.appsheet.com/template/appdef?state=%7B%22ids%22%3A%5B%221w3DmP8HBLz1PNgQd7ZZKfVRVfJ9YFeeu5P6aUuxMM2w%22%5D,%22action%22%3A%22open%22%7D&appName=DAVINTOWEBPAYMENTCONFIRMATION-839843014#Home"
      method="GET"
      target="_blank"
      class="form"
    >
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>

      <label for="account">Account Used to Pay</label>
      <input type="text" id="account" name="account" placeholder="Your Bank Account" required>

      <label for="message">Message (Optional)</label>
      <textarea id="message" name="message" placeholder="Message or Service Paid For..."></textarea>

      <button type="submit" class="btn" onclick="sendWhatsApp()">✅ Confirm Payment</button>
    </form>
  </main>

  <footer>
    <p>© 2025 DavintoWeb. Built by Davinto.</p>
  </footer>
</body>
</html>
