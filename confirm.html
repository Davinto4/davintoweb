<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirm Payment – DavintoWeb</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-lg bg-white shadow-lg rounded-xl p-6 relative">
    <h2 class="text-2xl font-bold mb-4 text-center">Confirm Your Payment</h2>

    <div id="selectedPackage" class="mb-4 text-center font-medium text-blue-600"></div>

    <form id="paymentForm" class="space-y-4">
      <input type="text" placeholder="Full Name" name="name" required
        class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-500"/>
        
      <input type="email" placeholder="Email" name="email" required
        class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-500"/>
        
      <input type="text" placeholder="Account Used to Pay" name="account" required
        class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-500"/>
        
      <textarea name="message" placeholder="Message (Optional)"
        class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition">
        Submit Confirmation
      </button>
    </form>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="hidden absolute inset-0 bg-white bg-opacity-90 flex items-center justify-center">
      <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <!-- Success Message -->
    <div id="successMessage" class="hidden mt-4 text-green-600 text-center font-semibold">
      ✅ Confirmation sent successfully!
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const selected = urlParams.get("package") || "None Selected";
    document.getElementById("selectedPackage").innerText = `Selected Package: ${selected}`;

    const form = document.getElementById("paymentForm");
    const loadingSpinner = document.getElementById("loadingSpinner");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      loadingSpinner.classList.remove("hidden");

      setTimeout(() => {
        loadingSpinner.classList.add("hidden");
        successMessage.classList.remove("hidden");

        // You can add your Firebase/WhatsApp trigger logic here

        form.reset();
      }, 2000); // Simulates 2s loading
    });
  </script>
</body>
</html>
