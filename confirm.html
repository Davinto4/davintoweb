<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirm Payment - DavintoWeb</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in { animation: fadeIn 1s ease-in-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="bg-gray-800 text-white flex justify-between items-center p-4 shadow-lg">
    <h1 class="text-xl font-bold">DavintoWeb</h1>
    <a href="pricing.html" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition">‚Üê Back to Pricing</a>
  </header>

  <!-- Form Container -->
  <main class="flex-grow flex items-center justify-center px-4 py-10">
    <form id="confirmForm" class="bg-white text-black p-6 rounded-xl w-full max-w-xl shadow-2xl fade-in space-y-4">
      <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Payment Confirmation</h2>

      <input type="text" id="fullName" placeholder="Full Name" required class="w-full p-3 border rounded"/>
      <input type="email" id="email" placeholder="Email" required class="w-full p-3 border rounded"/>
      <input type="tel" id="phone" placeholder="Phone Number" required class="w-full p-3 border rounded"/>
      <input type="text" id="accountName" placeholder="Account Name" required class="w-full p-3 border rounded"/>
      <input type="text" id="accountNumber" placeholder="Account Number" required class="w-full p-3 border rounded"/>

      <select id="bank" required class="w-full p-3 border rounded">
        <option value="">-- Select Your Bank --</option>
        <option>Access Bank</option>
        <option>UBA</option>
        <option>GTBank</option>
        <option>Zenith Bank</option>
        <option>First Bank</option>
        <option>Fidelity Bank</option>
        <option>Union Bank</option>
        <option>Stanbic IBTC</option>
        <option>FCMB</option>
        <option>Polaris Bank</option>
        <option>Jaiz Bank</option>
        <option>EcoBank</option>
        <option>Wema Bank</option>
        <option>Keystone Bank</option>
        <option>Heritage Bank</option>
        <option>SunTrust Bank</option>
        <option>Unity Bank</option>
        <option>Standard Chartered</option>
        <option>Providus Bank</option>
        <option>Globus Bank</option>
        <option>Kuda Bank</option>
        <option>Opay</option>
        <option>Moniepoint</option>
        <option>Paga</option>
        <option>VFD Microfinance Bank</option>
        <option>Others (type below)</option>
      </select>

      <input type="text" id="customBank" placeholder="If 'Others', enter bank name" class="w-full p-3 border rounded"/>
      <input type="text" id="message" placeholder="Message (Optional)" class="w-full p-3 border rounded"/>
      <input type="text" id="service" readonly class="w-full p-3 border rounded bg-gray-100" />

      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 w-full rounded mt-4 transition">Submit</button>
    </form>
  </main>

  <!-- Loader -->
  <div id="loader" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50">
    <div class="text-white text-center">
      <div class="loader border-4 border-white border-t-transparent rounded-full w-16 h-16 animate-spin mx-auto mb-4"></div>
      <p>Submitting...</p>
    </div>
  </div>

  <audio id="successSound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3"></audio>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBz7fdasuQLxIFLq2TJzPAQrDTJq6h_YT8",
      authDomain: "davintoweb-payments.firebaseapp.com",
      databaseURL: "https://davintoweb-payments-default-rtdb.firebaseio.com",
      projectId: "davintoweb-payments",
      storageBucket: "davintoweb-payments.appspot.com",
      messagingSenderId: "667742200333",
      appId: "1:667742200333:web:cf75f6cef6798eed432b44"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Autofill service
    const urlParams = new URLSearchParams(window.location.search);
    const selectedService = urlParams.get("service") || "";
    document.getElementById("service").value = selectedService;

    document.getElementById("confirmForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const loader = document.getElementById("loader");
      loader.classList.remove("hidden");

      const data = {
        fullName: document.getElementById("fullName").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        accountName: document.getElementById("accountName").value,
        accountNumber: document.getElementById("accountNumber").value,
        bank: document.getElementById("bank").value === "Others (type below)"
          ? document.getElementById("customBank").value
          : document.getElementById("bank").value,
        message: document.getElementById("message").value,
        service: document.getElementById("service").value,
        timestamp: new Date().toISOString()
      };

      // Push to Firebase
      db.ref("confirmations").push(data)
        .then(() => {
          loader.classList.add("hidden");
          document.getElementById("successSound").play();
          alert("Submission successful!");
          location.href = "pricing.html";
        })
        .catch(error => {
          loader.classList.add("hidden");
          alert("Error submitting: " + error.message);
        });

      // WhatsApp Alert
      const whatsappMsg = `New Payment Confirmation:
Name: ${data.fullName}
Email: ${data.email}
Phone: ${data.phone}
Account: ${data.accountName} (${data.accountNumber})
Bank: ${data.bank}
Service: ${data.service}
Message: ${data.message}`;

      window.open(`https://wa.me/2348169045105?text=${encodeURIComponent(whatsappMsg)}`);
    });
  </script>
</body>
</html>
