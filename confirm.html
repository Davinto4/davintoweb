<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirm Payment - DavintoWeb</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body class="bg-dark text-light min-h-screen">
  <header class="top-nav">
    <h2>DavintoWeb</h2>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="pricing.html">Pricing</a>
      <a href="confirm.html">Confirm</a>
    </nav>
  </header>

  <main class="container py-5">
    <h1 class="text-xl mb-4">Confirm Your Payment</h1>
    <form id="confirmForm" class="form-card">
      <label>Account Name</label>
      <input type="text" id="accountName" required/>

      <label>Account Number</label>
      <input type="number" id="accountNumber" required/>

      <label>Bank Name</label>
      <input type="text" id="bankName" required/>

      <label>Phone Number</label>
      <input type="tel" id="phone" required/>

      <label>Email Address</label>
      <input type="email" id="email" required/>

      <label>Message</label>
      <textarea id="message" rows="3"></textarea>

      <label>Package Selected</label>
      <input type="text" id="package" readonly/>

      <button type="submit" class="btn">Submit</button>
      <div id="loader" class="loader" style="display: none;">Submitting...</div>
    </form>
  </main>

  <audio id="successSound" src="success.mp3"></audio>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBz7fdasuQLxIFLq2TJzPAQrDTJq6h_YT8",
      authDomain: "davintoweb-payments.firebaseapp.com",
      databaseURL: "https://davintoweb-payments-default-rtdb.firebaseio.com",
      projectId: "davintoweb-payments",
      storageBucket: "davintoweb-payments.appspot.com",
      messagingSenderId: "667742200333",
      appId: "1:667742200333:web:cf75f6cef6798eed432b44"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const params = new URLSearchParams(window.location.search);
    const selectedPackage = params.get('package');
    document.getElementById('package').value = selectedPackage || 'Not specified';

    document.getElementById('confirmForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const loader = document.getElementById('loader');
      loader.style.display = 'block';

      const data = {
        accountName: document.getElementById('accountName').value,
        accountNumber: document.getElementById('accountNumber').value,
        bankName: document.getElementById('bankName').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value,
        package: document.getElementById('package').value,
        timestamp: Date.now()
      };

      db.ref('payments').push(data).then(() => {
        loader.style.display = 'none';
        document.getElementById('successSound').play();
        alert('Payment confirmed successfully!');
        document.getElementById('confirmForm').reset();
        document.getElementById('package').value = selectedPackage;
      }).catch((error) => {
        loader.style.display = 'none';
        alert('Error submitting: ' + error.message);
      });
    });
  </script>
</body>
</html>
