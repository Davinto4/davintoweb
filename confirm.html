<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Confirmation - DavintoWeb</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #101010;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    nav {
      background: #1a1a1a;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 {
      font-size: 20px;
      color: #00ffcc;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.1);
    }

    h2 {
      text-align: center;
      color: #00ffcc;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      background: #2c2c2c;
      color: #fff;
      border: 1px solid #00ffcc;
      border-radius: 6px;
    }

    button {
      background: #00ffcc;
      color: #101010;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #00bfa6;
    }

    #loader {
      display: none;
      text-align: center;
      margin-top: 10px;
    }

    #loader span {
      color: #00ffcc;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <nav>
    <h1>DavintoWeb - Payment Confirmation</h1>
  </nav>

  <div class="container">
    <h2>Confirm Your Payment</h2>
    <form id="confirmForm">
      <input type="text" id="name" placeholder="Your Full Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <input type="text" id="account" placeholder="Account Used (e.g. MacDonald GTB)" required />
      <textarea id="message" placeholder="Additional Message (Optional)"></textarea>
      <button type="submit">Submit Confirmation</button>
    </form>

    <div id="loader">
      <span>Submitting...</span>
    </div>
  </div>

  <audio id="successSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c46f3b1c56.mp3?filename=correct-2-46134.mp3"></audio>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBz7fdasuQLxIFLq2TJzPAQrDTJq6h_YT8",
      authDomain: "davintoweb-payments.firebaseapp.com",
      databaseURL: "https://davintoweb-payments-default-rtdb.firebaseio.com",
      projectId: "davintoweb-payments",
      storageBucket: "davintoweb-payments.appspot.com",
      messagingSenderId: "667742200333",
      appId: "1:667742200333:web:cf75f6cef6798eed432b44"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const form = document.getElementById("confirmForm");
    const loader = document.getElementById("loader");
    const successSound = document.getElementById("successSound");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      loader.style.display = "block";

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const account = document.getElementById("account").value.trim();
      const message = document.getElementById("message").value.trim();
      const timestamp = new Date().toISOString();

      if (!name || !email || !account) {
        alert("Please fill in all required fields.");
        loader.style.display = "none";
        return;
      }

      const newEntry = {
        name,
        email,
        account,
        message,
        timestamp
      };

      db.ref("payments").push(newEntry)
        .then(() => {
          loader.style.display = "none";
          successSound.play();
          alert("Payment confirmation submitted successfully!");
          form.reset();
          window.location.href = "admin.html";
        })
        .catch((err) => {
          loader.style.display = "none";
          alert("Error: " + err.message);
        });
    });
  </script>
</body>
</html>
