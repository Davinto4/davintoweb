  <style>
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>

  <section class="section">
    <h1>üì® Confirm Your Payment</h1>
    <form id="confirmForm">
      <input type="text" name="accountName" placeholder="Account Name" required>
      <input type="text" name="bankName" placeholder="Bank Name" required>
      <input type="text" name="accountNumber" placeholder="Account Number" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="message" placeholder="Additional Message" required></textarea>
      <button type="submit" id="submitBtn">Submit</button>
      <span id="loader" style="display:none;" class="loader"></span>
    </form>
    <audio id="successSound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-reward-1085.mp3"></audio>
  </section>

  <footer class="footer">¬© 2025 DavintoWeb. All rights reserved.</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBz7fdasuQLxIFLq2TJzPAQrDTJq6h_YT8",
      authDomain: "davintoweb-payments.firebaseapp.com",
      databaseURL: "https://davintoweb-payments-default-rtdb.firebaseio.com",
      projectId: "davintoweb-payments",
      storageBucket: "davintoweb-payments.appspot.com",
      messagingSenderId: "667742200333",
      appId: "1:667742200333:web:cf75f6cef6798eed432b44"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const formRef = ref(db, 'confirmations');

    const form = document.getElementById('confirmForm');
    const loader = document.getElementById('loader');
    const successSound = document.getElementById('successSound');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      loader.style.display = 'inline-block';

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => data[key] = value);
      data.timestamp = serverTimestamp();

      try {
        await push(formRef, data);
        loader.style.display = 'none';
        successSound.play();
        alert('‚úÖ Confirmation submitted successfully!');
        form.reset();
      } catch (err) {
        loader.style.display = 'none';
        alert('‚ùå Error submitting confirmation.');
      }
    });
  </script>
