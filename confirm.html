  </style>

<body>

    </div>

  <div class="container">
    <h2>üîê Confirm Your Payment</h2>
    <form id="confirmForm">
      <input type="text" name="accountName" placeholder="Account Name" required>
      <input type="text" name="bankName" placeholder="Bank Name" required>
      <input type="text" name="accountNumber" placeholder="Account Number" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="message" placeholder="Additional Message" rows="3"></textarea>
      <button type="submit">‚úÖ Submit Confirmation</button>
      <div class="loader" id="loader"></div>
      <div class="success" id="successMsg">‚úÖ Successfully Submitted!</div>
    </form>
  </div>

  <audio id="successSound" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.wav"></audio>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBz7fdasuQLxIFLq2TJzPAQrDTJq6h_YT8",
      authDomain: "davintoweb-payments.firebaseapp.com",
      databaseURL: "https://davintoweb-payments-default-rtdb.firebaseio.com",
      projectId: "davintoweb-payments",
      storageBucket: "davintoweb-payments.appspot.com",
      messagingSenderId: "667742200333",
      appId: "1:667742200333:web:cf75f6cef6798eed432b44"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById('confirmForm');
    const loader = document.getElementById('loader');
    const successMsg = document.getElementById('successMsg');
    const sound = document.getElementById('successSound');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      loader.style.display = 'block';
      successMsg.style.display = 'none';

      const data = {
        accountName: form.accountName.value,
        bankName: form.bankName.value,
        accountNumber: form.accountNumber.value,
        phone: form.phone.value,
        email: form.email.value,
        message: form.message.value,
        timestamp: new Date().toISOString()
      };

      try {
        await db.ref('confirmations').push(data);
        loader.style.display = 'none';
        sound.play();
        successMsg.style.display = 'block';
        form.reset();
      } catch (err) {
        alert("Error submitting form.");
        loader.style.display = 'none';
      }
    });
  </script>
