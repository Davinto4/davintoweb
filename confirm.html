<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Confirmation - DavintoWeb</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #111827, #1f2937);
      color: #fff;
    }
    header {
      background: #0f172a;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-btn {
      background: #1e40af;
      color: white;
      padding: 10px 16px;
      margin: 0 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .nav-btn:hover {
      background: #2563eb;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #1e293b;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: none;
      border-radius: 6px;
    }
    button.submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #22c55e;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button.submit-btn:hover {
      background-color: #16a34a;
    }
    .spinner {
      display: none;
      margin: 0 auto;
      border: 4px solid #ccc;
      border-top: 4px solid #22c55e;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>DavintoWeb</h2>
    <div>
      <a href="index.html"><button class="nav-btn">Home</button></a>
      <a href="about.html"><button class="nav-btn">About</button></a>
      <a href="pricing.html"><button class="nav-btn">Pricing</button></a>
      <a href="portfolio.html"><button class="nav-btn">Portfolio</button></a>
    </div>
  </header>

  <div class="container">
    <h2>Payment Confirmation</h2>
    <form id="confirmForm">
      <label for="accountName">Account Name</label>
      <input type="text" id="accountName" required />

      <label for="bankName">Bank Name</label>
      <input type="text" id="bankName" required />

      <label for="accountNumber">Account Number</label>
      <input type="text" id="accountNumber" required />

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="message">Message</label>
      <textarea id="message" rows="4" placeholder="e.g. I paid for the Business Package..."></textarea>

      <div class="spinner" id="loader"></div>
      <button type="submit" class="submit-btn">Submit Confirmation</button>
    </form>
  </div>

  <audio id="successSound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-reward-952.mp3"></audio>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBz7fdasuQLxIFLq2TJzPAQrDTJq6h_YT8",
      authDomain: "davintoweb-payments.firebaseapp.com",
      databaseURL: "https://davintoweb-payments-default-rtdb.firebaseio.com",
      projectId: "davintoweb-payments",
      storageBucket: "davintoweb-payments.appspot.com",
      messagingSenderId: "667742200333",
      appId: "1:667742200333:web:cf75f6cef6798eed432b44"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById('confirmForm');
    const loader = document.getElementById('loader');
    const successSound = document.getElementById('successSound');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      loader.style.display = 'block';

      const data = {
        accountName: document.getElementById('accountName').value,
        bankName: document.getElementById('bankName').value,
        accountNumber: document.getElementById('accountNumber').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value,
        timestamp: new Date().toISOString()
      };

      db.ref("confirmations").push(data, (error) => {
        loader.style.display = 'none';
        if (error) {
          alert("Error submitting confirmation. Try again.");
        } else {
          successSound.play();
          alert("Confirmation Submitted Successfully!");
          form.reset();
        }
      });
    });
  </script>
</body>
</html>
