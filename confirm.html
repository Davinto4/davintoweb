<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Confirmation</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f0f2f5;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      background: #111;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      background: #999;
    }
    .loader {
      display: none;
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Confirm Payment</h2>
    <div class="loader" id="loader">Submitting...</div>

    <form id="paymentForm">
      <input type="text" id="fullName" placeholder="Full Name" required />
      <input type="text" id="accountName" placeholder="Account Name" required />
      <input type="text" id="accountNumber" placeholder="Account Number" required />
      <select id="bank" required>
        <option value="">Select Bank</option>
        <option value="Access Bank">Access Bank</option>
        <option value="UBA">UBA</option>
        <option value="First Bank">First Bank</option>
        <option value="GTBank">GTBank</option>
        <option value="Zenith Bank">Zenith Bank</option>
        <option value="Kuda">Kuda</option>
        <option value="Opay">Opay</option>
        <option value="PalmPay">PalmPay</option>
        <option value="Moniepoint">Moniepoint</option>
        <option value="Others">Others</option>
      </select>
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <input type="email" id="email" placeholder="Email" required />
      <textarea id="message" placeholder="Message or Service Paid For" required></textarea>
      <button type="submit" id="submitBtn">Submit Confirmation</button>
    </form>
  </div>

  <audio id="successSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBz7fdasuQLxIFLq2TJzPAQrDTJq6h_YT8",
      authDomain: "davintoweb-payments.firebaseapp.com",
      databaseURL: "https://davintoweb-payments-default-rtdb.firebaseio.com",
      projectId: "davintoweb-payments",
      storageBucket: "davintoweb-payments.appspot.com",
      messagingSenderId: "667742200333",
      appId: "1:667742200333:web:cf75f6cef6798eed432b44"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById("paymentForm");
    const loader = document.getElementById("loader");
    const submitBtn = document.getElementById("submitBtn");
    const sound = document.getElementById("successSound");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      loader.style.display = "block";
      submitBtn.disabled = true;

      const data = {
        fullName: document.getElementById("fullName").value.trim(),
        accountName: document.getElementById("accountName").value.trim(),
        accountNumber: document.getElementById("accountNumber").value.trim(),
        bank: document.getElementById("bank").value,
        phone: document.getElementById("phone").value.trim(),
        email: document.getElementById("email").value.trim(),
        message: document.getElementById("message").value.trim(),
        date: new Date().toLocaleString(),
        status: "Pending"
      };

      db.ref("payments").push(data)
        .then(() => {
          loader.style.display = "none";
          sound.play();
          alert("✅ Payment confirmation submitted successfully!");
          form.reset();
          submitBtn.disabled = false;
        })
        .catch((error) => {
          loader.style.display = "none";
          alert("❌ Error: " + error.message);
          submitBtn.disabled = false;
        });
    });
  </script>
</body>
</html>
