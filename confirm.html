<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirm Payment – DavintoWeb</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    function submitForm() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const service = document.getElementById('service').value;
      const account = document.getElementById('account').value;
      const message = document.getElementById('message').value;

      // Send to WhatsApp
      const phone = "2348169045105";
      const waMsg = `DavintoWeb Payment Confirmation:\n\n👤 Name: ${name}\n📧 Email: ${email}\n💼 Service: ${service}\n🏦 Account Used: ${account}\n📝 Message: ${message}`;
      window.open(`https://wa.me/${phone}?text=${encodeURIComponent(waMsg)}`, "_blank");

      // Optional: Redirect or show confirmation
      alert("Payment confirmed! Admin has been notified via WhatsApp.");
    }
  </script>
</head>
<body>
  <main class="confirm-page">
    <h1>💳 Confirm Your Payment</h1>
    <p>Please enter the account you used to make payment. Admin will verify and unlock your service automatically.</p>

    <form onsubmit="event.preventDefault(); submitForm();">
      <label>Full Name</label>
      <input type="text" id="name" required />

      <label>Email</label>
      <input type="email" id="email" required />

      <label>Service Paid For</label>
      <select id="service" required>
        <option value="Starter Website (₦5,000)">Starter Website (₦5,000)</option>
        <option value="Portfolio/Blog (₦15,000)">Portfolio / Blog (₦15,000)</option>
        <option value="Business Site (₦30,000)">Business Site (₦30,000)</option>
        <option value="E-Commerce (₦60,000)">E-commerce (₦60,000)</option>
        <option value="Web App (₦100,000+)">Full Web App (₦100,000+)</option>
        <option value="Custom Project">Custom Project</option>
      </select>

      <label>Account Used for Payment</label>
      <input type="text" id="account" placeholder="Your Bank Name / Account Name" required />

      <label>Message or Notes</label>
      <textarea id="message" rows="4"></textarea>

      <button type="submit">✅ Confirm Now</button>
    </form>
  </main>
</body>
</html>
