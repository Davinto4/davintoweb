  <!-- Firebase Music Loader -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getStorage, ref, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBz7fdasuQLxIFLq2TJzPAQrDTJq6h_YT8",
      authDomain: "davintoweb-payments.firebaseapp.com",
      projectId: "davintoweb-payments",
      storageBucket: "davintoweb-payments.firebasestorage.app",
      messagingSenderId: "667742200333",
      appId: "1:667742200333:web:cf75f6cef6798eed432b44"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    const musicRef = ref(storage, 'music/');
    const audioPlayer = document.getElementById('player');

    listAll(musicRef)
      .then((res) => {
        if (res.items.length > 0) {
          const random = Math.floor(Math.random() * res.items.length);
          return getDownloadURL(res.items[random]);
        } else {
          throw new Error("No tracks found");
        }
      })
      .then((url) => {
        audioPlayer.src = url;
        audioPlayer.volume = 0.6;
        audioPlayer.play();

        // Fade in effect
        audioPlayer.addEventListener("play", () => {
          audioPlayer.volume = 0;
          let vol = 0;
          const fade = setInterval(() => {
            if (vol < 0.6) {
              vol += 0.05;
              audioPlayer.volume = vol;
            } else {
              clearInterval(fade);
            }
          }, 200);
        });
      })
      .catch((err) => {
        console.error("Music load error:", err);
      });
  </script>
