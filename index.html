<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DavintoWeb | Home</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #f2f2f2;
      color: #333;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem;
      transition: background 0.3s;
    }
    nav a:hover {
      background: #444;
      border-radius: 5px;
    }
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .menu-toggle span {
      background: #fff;
      height: 3px;
      width: 25px;
      margin-bottom: 5px;
      border-radius: 5px;
    }
    .mobile-menu {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      right: 0;
      background: #222;
      width: 100%;
      animation: slideDown 0.3s ease forwards;
    }
    .mobile-menu a {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #444;
    }
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media (max-width: 768px) {
      nav {
        display: none;
      }
      .menu-toggle {
        display: flex;
      }
      .mobile-menu.show {
        display: flex;
      }
    }
    main {
      margin-top: 100px;
      padding: 2rem;
    }
    .hero {
      text-align: center;
      padding: 4rem 2rem;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      color: #666;
    }
    .cta-btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .cta-btn:hover {
      background: #005fd1;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">DavintoWeb</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="mobile-menu" id="mobile-menu">
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>
  <main>
    <section class="hero" data-aos="fade-up">
      <h1>Welcome to DavintoWeb</h1>
      <p>We create modern, professional, and fully responsive websites for businesses, individuals, and brands.</p>
      <a class="cta-btn" href="https://wa.me/234XXXXXXXXXX" target="_blank">Chat on WhatsApp</a>
    </section>

  </script></body>
</html>
