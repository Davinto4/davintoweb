<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DavintoWeb - Pricing</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
    }
    header, footer {
      padding: 1rem;
      background: var(--primary);
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
    .card {
      border-radius: 16px;
      padding: 1.5rem;
      background: var(--card);
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h3 {
      margin-bottom: 0.5rem;
    }
    .price {
      font-size: 1.5rem;
      margin: 0.5rem 0;
      color: var(--accent);
    }
    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.25rem;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
    }
    .btn:hover {
      background: #18b168;
    }
    .theme-toggle {
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
    }
    :root[data-theme="light"] {
      --bg: #f8f9fa;
      --text: #222;
      --primary: #343a40;
      --card: #ffffff;
      --accent: #007bff;
    }
    :root[data-theme="dark"] {
      --bg: #121212;
      --text: #eee;
      --primary: #212529;
      --card: #1e1e1e;
      --accent: #00d084;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ’¸ Pricing - DavintoWeb</h1>
    <button onclick="toggleTheme()" class="theme-toggle">ðŸŒ“</button>
  </header>

  <main class="container">
    <p>Click on the service you want to pay for. You'll be redirected to the confirmation page to submit your payment info.</p>

    <section id="pricing" class="grid">
      <!-- Cards will be generated here -->
    </section>
  </main>

  <footer>
    <p>DavintoWeb Â© 2025</p>
  </footer>

  <script>
    const services = [
      {
        name: "ðŸ–¼ï¸ Portfolio / Blog",
        desc: "Showcase your projects, writings, or resume.",
        price: "â‚¦3,000",
      },
      {
        name: "ðŸ¢ Business Site",
        desc: "Professional website for your company or brand.",
        price: "â‚¦6,000",
      },
      {
        name: "ðŸ›’ E-commerce",
        desc: "Online shop with cart, payment, and product listing.",
        price: "â‚¦10,000",
      },
      {
        name: "âš™ï¸ Full Web App",
        desc: "Dynamic, database-driven platform or app.",
        price: "â‚¦15,000",
      },
      {
        name: "ðŸŽ¨ Custom Projects",
        desc: "Your idea turned into a full website or system.",
        price: "Flexible",
      },
    ];

    function renderCards() {
      const container = document.getElementById("pricing");
      services.forEach(service => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${service.name}</h3>
          <p>${service.desc}</p>
          <p class="price">${service.price}</p>
          <a class="btn" href="confirm.html?service=${encodeURIComponent(service.name)}">Choose</a>
        `;
        container.appendChild(card);
      });
    }

    function toggleTheme() {
      const root = document.documentElement;
      const theme = root.getAttribute("data-theme");
      root.setAttribute("data-theme", theme === "light" ? "dark" : "light");
    }

    window.onload = renderCards;
  </script>
</body>
</html>
